# 配置相关资料：
# 参数说明文档：https://docs.astral.sh/ruff/settings/#lint_fixable



# 保险起见，禁用默认修复
fix = true
line-length = 200
indent-width = 2
target-version = "py39"
# 可选：强制尊重 exclude，即使被直接点名
force-exclude = true

[lint]

select = ["E4", "E7", "E9", "F"]
ignore = ["E201", "E202", "E221", "E222", "E265", "E266"]

fixable = ["E", "F"]
# unfixable = ["E201", "E202", "E221", "E222", "E265", "E266"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
quote-style = "preserve"
indent-style = "space"

# skip-magic-trailing-comma = true

line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[lint.pydocstyle]
convention = "google"
