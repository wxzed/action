---
# 相关资料
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

ci:
  autoupdate_commit_msg: 'pre-commit: autoupdate'
  # Disabled until ruff versions are synced between deps and pre-commit
  autoupdate_schedule: false

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff-format
        args: [--no-cache,--config=./.github/config/.ruff.toml]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args:
          - --config-file
          - ./.github/config/.mypy.ini

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast                # 验证Python语法（能编译）
      - id: end-of-file-fixer        # 修正文件末尾空白字符
      - id: mixed-line-ending        # 修正混合行尾空白字符
      - id: trailing-whitespace      # 删除行尾空白字符

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        exclude: ^(\.clang-format|\.clang-tidy)$
        args: [--config-file, ./.github/config/.yamllint]

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v21.1.2
    hooks:
      - id: clang-format
        args: ["-style=file:./.github/config/.clang-format"]
        types_or: [c, c++]
